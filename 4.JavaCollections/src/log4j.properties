# Root logger option
log4j.rootLogger=ALL, file, bitch

log4j.appender.bitch=org.apache.log4j.ConsoleAppender
log4j.appender.bitch.Target=System.out
log4j.appender.bitch.layout=org.apache.log4j.SimpleLayout

# Direct log messages to a log file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=e:\\loging.log
log4j.appender.file.MaxFileSize=1MB
log4j.appender.file.MaxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.SimpleLayout
#log4j.appender.file.layout=org.apache.log4j.PatternLayout
#log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Direct log messages to stdout
log4j.appender.ass=org.apache.log4j.ConsoleAppender
log4j.appender.ass.Target=System.out
log4j.appender.ass.layout=org.apache.log4j.PatternLayout
log4j.appender.ass.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}:%p - %m%n